<section xLayout="row" fxLayoutAlign="center center" class="dotted-background background">
  <mat-card color="primary" [@formInsertRemoveTrigger]="state" class="login-form">
    <mat-label fxLayout="column" fxLayoutAlign="center center"><span class="label">LOGO</span></mat-label>
    <mat-label fxLayout="column" fxLayoutAlign="center center"><span class="label">{{formGroup}}/3</span></mat-label>
    <!--Form One-->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" fxLayoutAlign="center center">

      <div [@formGroupInsert]="state" formGroupName="loginInformation" fxLayout="column" fxLayoutAlign="none center" *ngIf="formGroup===1? true: false">
        <mat-radio-group formControlName="acctype">
          <mat-radio-button value="private">Privat</mat-radio-button>
          <mat-radio-button value="enterprise">Unternehmen</mat-radio-button>
        </mat-radio-group>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
          <mat-error>Please enter a valid email address</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Passwort</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <button mat-button (click)="changeForm(true)">Next</button>
      </div>

      <div [@formGroupInsert]="state" formGroupName="userInformation" fxLayout="column" fxLayoutAlign="none center" *ngIf="formGroup===2? true: false">
        <mat-form-field>
          <mat-label>Vorname</mat-label>
          <input matInput formControlName="firstname">
          <mat-error>Please enter a valid email address</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Nachname</mat-label>
          <input matInput formControlName="lastname">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-radio-group formControlName="gender">
          <mat-radio-button value="private">Mann</mat-radio-button>
          <mat-radio-button value="enterprise">Frau</mat-radio-button>
          <mat-radio-button value="divers">Divers</mat-radio-button>
        </mat-radio-group>
        <div>
          <button mat-button (click)="changeForm(false)">Back</button>
          <button mat-button (click)="changeForm(true)">Next</button>
        </div>
      </div>

      <div [@formGroupInsert]="state" formGroupName="contactInformation" fxLayout="column" fxLayoutAlign="none center" *ngIf="formGroup===3? true: false">
        <mat-form-field *ngIf="registerForm.value.loginInformation.acctype === 'enterprise'">
          <mat-label>Unternehmensname</mat-label>
          <input matInput formControlName="companyname">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Address</mat-label>
          <input matInput placeholder="Ex. 100 Main St" formControlName="street">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>City</mat-label>
          <input matInput placeholder="Ex. San Francisco" formControlName="city">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Postal Code</mat-label>
          <input matInput #postalCode maxlength="5" formControlName="zipcode">
          <mat-hint>{{postalCode.value.length}} / 5</mat-hint>
        </mat-form-field>
        <button mat-button (click)="changeForm(false)">Back</button>
        <button mat-raised-button color="accent" type="submit">Submit</button>
      </div>

    </form>
  </mat-card>
</section>
